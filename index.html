<!DOCTYPE html>
<html>
<head>
    <title>媒体中心</title>
    <style>
        .media { margin: 20px; }
        video, audio, img { max-width: 100%; }
    </style>
</head>
<body>
    <h1>多媒体展示</h1>

    <!-- 图片展示（确保 image.jpg 存在于根目录） -->
    <div class="media">
        <img src="image.jpg" alt="图片" width="640">
    </div>

    <!-- 音频（若有 audio.mp3，否则注释掉） -->
<div class="media">
    <audio autoplay controls> <!-- 移除 muted 属性 -->
        <source src="audio.mp3" type="audio/mpeg">
        不支持音频。
    </audio>
</div>

<!-- 视频（替换 视频名.mp4 为实际文件名，如 video.mp4，确保存在） -->
<h1>我的视频</h1>
<div class="media">
    <video autoplay controls width="640"> <!-- 移除 muted 属性 -->
        <source src="video.mp4" type="video/mp4"> <!-- 示例：替换为实际视频名 -->
        不支持视频。
    </video>
</div>


    <!-- 下载（若有 document.pdf，否则注释掉） -->
    <div class="media">
        <a href="document.pdf" download>下载PDF</a>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨浏览器多媒体演示</title>
  <style>
    /* 全局样式：响应式媒体 */
    video, audio, img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    /* 媒体控件样式（可选） */
    video::-webkit-media-controls,
    audio::-webkit-media-controls {
      background-color: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>跨浏览器多媒体演示</h1>

  <!-- 视频模块 -->
  <h2>视频演示（MP4/WebM 双格式）</h2>
  <video 
    controls 
    width="100%" 
    autoplay 
    muted 
    playsinline 
    poster="video-poster.webp" 
    loading="lazy"
  >
    <source src="video.mp4" type="video/mp4">        <!-- 全浏览器兼容 -->
    <source src="video.webm" type="video/webm">      <!-- 现代浏览器优先 -->
    <p style="color: red;">您的浏览器不支持视频播放，点击下载：<a href="video.mp4">视频文件</a></p>
  </video>

  <!-- 音频模块 -->
  <h2>音频演示（MP3/OGG 双格式）</h2>
  <audio controls>
    <source src="audio.mp3" type="audio/mpeg">      <!-- 全兼容 -->
    <source src="audio.ogg" type="audio/ogg">        <!-- Firefox优先 -->
    <p style="color: red;">您的浏览器不支持音频播放，点击下载：<a href="audio.mp3">音频文件</a></p>
  </audio>

  <!-- 图片模块（WebP/JPEG 响应式） -->
  <h2>图片演示（WebP 优先加载）</h2>
  <picture>
    <source srcset="image.webp" type="image/webp">    <!-- 现代浏览器 -->
    <source srcset="image.jpg" type="image/jpeg">      <!-- 回退格式 -->
    <img 
      src="image.jpg" 
      alt="示例图片：风景" 
      loading="lazy" 
      width="1920" 
      height="1080" 
      title="响应式图片"
    >
  </picture>

  <!-- 错误监控脚本 -->
  <script>
    // 媒体加载错误提示
    const mediaElements = document.querySelectorAll('video, audio');
    mediaElements.forEach(elem => {
      elem.addEventListener('error', (e) => {
        console.error('媒体加载失败:', e.target.error.message);
        alert('媒体加载失败，请检查网络或更新浏览器！');
      });
    });
  </script>
</body>
</html>
